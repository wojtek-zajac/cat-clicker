<!doctype HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cat Clicker. Wow</title>
    <meta name="description" content="Cat Clicker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Cat Clicker">
    <meta name="author" content="Wojciech ZajÄ…c">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
</head>
<body>
    <h1 class="header">Click on the cats!</h1>
    <div class="container">
        <main class="mainContainer">
            <header>
                <h3 class="catName"></h3>
            </header>
            <div class="catImage">
                <!-- Cat image loads here with alt="cat" class="cat" -->
            </div>
            <footer>
                <p class="clicks">
                    <span class="number"></span>
                </p>
            </footer>
        </main>
        <aside class="listContainer">
            <h2 class="listHeader">Select a cat</h2>
                <div class="list">
                    <!-- Cats load here -->
                </div>
        </aside>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
